<head>

  <style>
    /* Basic Resets & Theme */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
      color: #fff;
    }

    /* Header */
    .mega-banner {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: linear-gradient(90deg, #ff6b35, #f7931e, #ff6b35);
      color: white;
      padding: 8px 0;
      text-align: center;
      font-weight: bold;
      z-index: 1000;
      font-size: 14px;
    }

    header {
      background: rgba(0, 0, 0, 0.9);
      padding: 15px 0;
      position: sticky;
      top: 32px;
      z-index: 999;
      border-bottom: 2px solid #ffc220;
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 2.2em;
      font-weight: bold;
      background: linear-gradient(45deg, #ffc220, #ff6b35);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 20px rgba(255, 194, 32, 0.5);
    }

    .logo img {
      height: 40px;
      width: auto;
    }

    .search-bar {
      flex: 1;
      max-width: 500px;
      margin: 0 30px;
      position: relative;
    }

    .search-bar input {
      width: 100%;
      padding: 12px 50px 12px 20px;
      border: 2px solid #ffc220;
      border-radius: 30px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      outline: none;
    }

    .search-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: linear-gradient(45deg, #ffc220, #ff6b35);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      font-size: 18px;
    }

    .sign-in-btn {
      background: linear-gradient(45deg, #ff6b35, #ffc220);
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
    }

    main {
      max-width: 1200px;
      margin: 100px auto 50px;
      padding: 0 20px;
    }

    .section-title {
      font-size: 2.5em;
      margin-bottom: 30px;
      text-align: center;
      font-weight: bold;
      background: linear-gradient(45deg, #ffc220, #ff6b35);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      margin-bottom: 50px;
    }

    .product-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      overflow: hidden;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 25px rgba(255, 107, 53, 0.3);
    }

    .deal-badge {
      position: absolute;
      background: linear-gradient(45deg, #ff6b35, #f7931e);
      color: white;
      padding: 8px 14px;
      border-radius: 20px;
      font-size: 0.9em;
      font-weight: bold;
      top: 20px;
      right: 20px;
      z-index: 1;
    }

    .product-image {
      width: 100%;
      height: 250px;
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .product-info {
      padding: 20px;
    }

    .product-title {
      font-size: 1.3em;
      font-weight: bold;
      margin-bottom: 10px;
      color: #ffc220;
    }

    .price-container {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 15px;
    }

    .product-price {
      font-size: 1.6em;
      font-weight: bold;
      color: #ff6b35;
    }

    .product-old-price {
      font-size: 1em;
      text-decoration: line-through;
      color: #bbb;
    }

    .discount-badge {
      background: linear-gradient(45deg, #27ae60, #2ecc71);
      color: white;
      padding: 5px 10px;
      border-radius: 15px;
      font-size: 0.8em;
      font-weight: bold;
    }

    .product-btn {

      padding: 12px;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      background: linear-gradient(45deg, #ffc220, #ff6b35);
      color: #000;
      font-size: 1em;
      text-transform: uppercase;
    }
  </style>
</head>
