<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Walmart - Hyper-Personalized</title>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-V0FV8Q991V"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-V0FV8Q991V');
  </script>

  <style>
    :root {
      --walmart-blue: #0071ce;
      --walmart-yellow: #ffc220;
      --walmart-dark: #004c91;
      --bg-primary: #ffffff;
      --bg-secondary: #f7f8fa;
      --text-primary: #2e2f32;
      --text-secondary: #6b7280;
      --border-color: #e5e7eb;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
    }

    .header {
      background: var(--walmart-blue);
      color: white;
      padding: 1rem 0;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .nav {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 2rem;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: var(--walmart-yellow);
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 2rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      transition: var(--transition);
    }

    .nav-links a:hover {
      color: var(--walmart-yellow);
    }

    .search-bar {
      flex: 1;
      max-width: 500px;
      margin: 0 2rem;
      position: relative;
    }

    .search-bar input {
      width: 100%;
      padding: 0.75rem 3rem 0.75rem 1rem;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      outline: none;
    }

    .search-btn {
      position: absolute;
      right: 0.5rem;
      top: 50%;
      transform: translateY(-50%);
      background: var(--walmart-yellow);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      cursor: pointer;
      transition: var(--transition);
    }

    .cart-icon {
      background: var(--walmart-yellow);
      color: var(--walmart-dark);
      padding: 0.75rem;
      border-radius: 50%;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      min-height: 100vh;
      opacity: 0;
      visibility: hidden;
      transition: var(--transition);
      padding-top: 5rem;
    }

    .container.active {
      opacity: 1;
      visibility: visible;
    }

    .welcome-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 4rem 2rem;
      text-align: center;
    }

    .hero-banner {
      background: linear-gradient(135deg, var(--walmart-blue), var(--walmart-dark));
      color: white;
      padding: 4rem 2rem;
      border-radius: 20px;
      margin-bottom: 3rem;
      box-shadow: var(--shadow-lg);
    }

    .hero-banner h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: var(--walmart-yellow);
    }

    .cta-button {
      background: var(--walmart-yellow);
      color: var(--walmart-dark);
      border: none;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 25px;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: var(--shadow);
    }

    .form-content {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
    }

    .form-card {
      background: white;
      padding: 3rem;
      border-radius: 20px;
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--border-color);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid var(--border-color);
      border-radius: 8px;
      font-size: 1rem;
      transition: var(--transition);
    }

    .result-content {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }

    .result-card {
      background: white;
      padding: 3rem;
      border-radius: 20px;
      box-shadow: var(--shadow-lg);
      text-align: center;
      border: 1px solid var(--border-color);
    }

    .hero-image {
      width: 100%;
      max-width: 500px;
      height: 300px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: var(--shadow);
      margin: 1rem 0;
    }

    .product-caption {
      font-size: 1.1rem;
      color: var(--text-secondary);
      margin: 1.5rem 0;
      line-height: 1.6;
    }

    .price-tag {
      background: var(--walmart-yellow);
      color: var(--walmart-dark);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-weight: bold;
      font-size: 1.2rem;
      display: inline-block;
      margin: 1rem 0;
    }

    .action-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 2rem;
    }

    .btn-secondary {
      background: var(--bg-secondary);
      color: var(--text-primary);
      border: 2px solid var(--border-color);
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid var(--border-color);
      border-radius: 50%;
      border-top-color: var(--walmart-blue);
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <nav class="nav">
      <a href="#" class="logo">Walmart</a>
      <ul class="nav-links">
        <li><a href="#">Departments</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Grocery</a></li>
        <li><a href="#">Electronics</a></li>
      </ul>
      <div class="search-bar">
        <input type="text" placeholder="Search everything at Walmart">
        <button class="search-btn">üîç</button>
      </div>
      <a href="#" class="cart-icon">üõí</a>
    </nav>
  </header>

  <!-- Welcome -->
  <div id="welcome" class="container active">
    <div class="welcome-content">
      <div class="hero-banner">
        <h1>Hyper-Personalized Shopping</h1>
        <p>Discover products curated just for you with AI-powered recommendations</p>
        <button id="getStarted" class="cta-button">Get Started</button>
      </div>
    </div>
  </div>

  <!-- Form -->
  <div id="form" class="container">
    <div class="form-content">
      <div class="form-card">
        <h2>Tell Us About Your Preferences</h2>
        <div class="form-group">
          <label for="region">Your Region</label>
          <input id="region" placeholder="Auto-detected via IP address" />
        </div>
        <div class="form-group">
          <label for="medium">Shopping Medium</label>
          <input id="medium" placeholder="e.g. PaidSocial, Email, Search" />
        </div>
        <div class="form-group">
          <label for="category">Product Category</label>
          <input id="category" placeholder="e.g. Electronics, Clothing, Home" />
        </div>
        <button id="generate" class="cta-button" style="width: 100%;">Generate My Personalized Experience</button>
      </div>
    </div>
  </div>

  <!-- Result -->
  <div id="result" class="container">
    <div class="result-content">
      <div class="result-card">
        <h2 style="color: var(--walmart-blue); margin-bottom: 1rem;">Your Personalized Hero Product</h2>
        <img id="heroImg" src="" alt="Hero Product" class="hero-image" />
        <div class="price-tag">$0.00</div>
        <p id="caption" class="product-caption">
          <span class="loading"></span> Generating your personalized recommendation...
        </p>
        <div class="action-buttons">
          <button id="shopNow" class="cta-button">Shop Now</button>
          <button id="backToForm" class="btn-secondary">Try Different Options</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const welcome = document.getElementById('welcome');
    const form = document.getElementById('form');
    const result = document.getElementById('result');
    const regionIn = document.getElementById('region');
    const mediumIn = document.getElementById('medium');
    const categoryIn = document.getElementById('category');
    const heroImg = document.getElementById('heroImg');
    const captionEl = document.getElementById('caption');
    const shopBtn = document.getElementById('shopNow');

    function showScreen(screen) {
      [welcome, form, result].forEach(s => s.classList.remove('active'));
      screen.classList.add('active');
    }

    fetch('https://ipapi.co/json/')
      .then(res => res.json())
      .then(data => {
        if (data.region) regionIn.value = data.region;
      });

    document.getElementById('getStarted').onclick = () => showScreen(form);
    document.getElementById('backToForm').onclick = () => showScreen(form);

    document.getElementById('generate').onclick = async () => {
      const region = regionIn.value.trim();
      const medium = mediumIn.value.trim();
      const category = categoryIn.value.trim();

      if (!region || !medium || !category) {
        alert('Please fill out all fields.');
        return;
      }

      captionEl.innerHTML = '<span class="loading"></span> Generating your personalized recommendation...';
      showScreen(result);

      try {
        const res = await fetch('/generate_landing', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ region, medium, category })
        });

        const json = await res.json();

        if (!res.ok) throw new Error(json.error);

        heroImg.src = `/images/${json.modules.hero}`;
        captionEl.textContent = json.caption || 'No caption available.';
        document.querySelector('.price-tag').textContent = json.price || '';
        shopBtn.onclick = () => window.location.href = `/${json.modules.hero.replace('.jpg', '')}`;

      } catch (err) {
        console.error(err);
        captionEl.textContent = 'Something went wrong.';
      }
    };
  </script>
</body>
</html>
