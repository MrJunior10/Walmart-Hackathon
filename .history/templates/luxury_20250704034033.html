<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Walmart Premium Selection - Luxury Collection</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
      color: #d4af37;
    }

    header {
      background: linear-gradient(135deg, #000000, #1a1a1a);
      border-bottom: 2px solid #d4af37;
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-container img {
      width: 48px;
      height: 48px;
      object-fit: contain;
    }

    .logo-text {
      font-size: 1.8em;
      font-weight: bold;
      color: #d4af37;
    }

    .search-bar {
      flex: 1;
      max-width: 600px;
      margin: 0 30px;
      position: relative;
    }

    .search-bar input {
      width: 100%;
      padding: 12px 50px 12px 20px;
      border: 2px solid #d4af37;
      border-radius: 25px;
      font-size: 16px;
      outline: none;
      background: rgba(26, 26, 26, 0.8);
      color: #d4af37;
    }

    .search-bar input::placeholder {
      color: #d4af37;
      opacity: 0.7;
    }

    .search-btn {
      position: absolute;
      right: 5px;
      top: 50%;
      transform: translateY(-50%);
      background: #d4af37;
      color: #000000;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .sign-in-btn {
      background: transparent;
      color: #d4af37;
      border: 2px solid #d4af37;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .sign-in-btn:hover {
      background: #d4af37;
      color: #000000;
    }

    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .hero-section {
      background: linear-gradient(135deg, #000000, #1a1a1a);
      color: #d4af37;
      border: 2px solid #d4af37;
      margin-bottom: 40px;
      border-radius: 15px;
      overflow: hidden;
    }

    .hero-content {
      padding: 60px 40px;
      text-align: center;
    }

    .hero-title {
      font-size: 3em;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .hero-subtitle {
      font-size: 1.2em;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    .cta-button {
      background: #d4af37;
      color: #000000;
      padding: 15px 40px;
      border: none;
      border-radius: 50px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .cta-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(212, 175, 55, 0.4);
    }

    .section-title {
      font-size: 2.5em;
      margin-bottom: 30px;
      text-align: center;
      font-weight: bold;
    }

    .category-tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
      gap: 10px;
      flex-wrap: wrap;
    }

    .category-tab {
      background: transparent;
      color: #d4af37;
      border: 1px solid #d4af37;
      padding: 12px 25px;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .category-tab.active {
      background: #d4af37;
      color: #000000;
      transform: scale(1.05);
    }

    .category-tab:hover {
      background: #d4af37;
      color: #000000;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
    }

    .product-card {
      background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
      border: 1px solid #d4af37;
      border-radius: 15px;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(212, 175, 55, 0.3);
    }

    .product-image {
      width: 100%;
      height: 200px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      background-color: #1a1a1a;
    }

    .product-info {
      padding: 20px;
    }

    .product-title {
      font-size: 1.3em;
      font-weight: bold;
      margin-bottom: 10px;
      color: #d4af37;
    }

    .product-price {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 15px;
      color: #ffd700;
    }

    .product-btn {
      background: linear-gradient(135deg, #d4af37, #ffd700);
      color: #000000;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .product-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
    }

    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        gap: 15px;
      }

      .search-bar {
        margin: 0;
        max-width: 100%;
      }

      .hero-title {
        font-size: 2em;
      }

      .products-grid {
        grid-template-columns: 1fr;
      }

      .hero-content {
        padding: 40px 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <div class="logo-container">
        <img src="https://www.allrecipes.com/thmb/7qoV80LeLPjEY98FSyievALqOE4=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/ar-new-walmart-logo-spark-blue-4x3-05716be5a80a49858b751defdd5c3705.jpg" alt="Walmart Logo">
        <span class="logo-text">Walmart</span>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search premium products and luxury items">
        <button class="search-btn">üîç</button>
      </div>
      <button class="sign-in-btn">Sign In</button>
    </div>
  </header>

  <main>
    <section class="hero-section">
      <div class="hero-content">
        <h1 class="hero-title">üëë Premium Selection</h1>
        <p class="hero-subtitle">Curated luxury items for discerning customers</p>
        <button class="cta-button">Shop Premium</button>
      </div>
    </section>

    <section>
      <h2 class="section-title">Premium Collection</h2>
      <div class="category-tabs">
        <button class="category-tab active" onclick="filterProducts('all')">All</button>
        <button class="category-tab" onclick="filterProducts('electronics')">Electronics</button>
        <button class="category-tab" onclick="filterProducts('home')">Home & Garden</button>
        <button class="category-tab" onclick="filterProducts('fashion')">Fashion</button>
        <button class="category-tab" onclick="filterProducts('groceries')">Groceries</button>
      </div>
      <div class="products-grid" id="products-grid"></div>
    </section>
  </main>

  <script>
    const products = [
      {
        id: 1,
        title: "Samsung 75\" 8K QLED TV",
        price: "$2,499.99",
        category: "electronics",
        image: "https://images.samsung.com/is/image/samsung/p6pim/in/qa98qn990ckxxl/gallery/in-qled-98qn990c-qa98qn990ckxxl-538370616?$684_547_PNG$"
      },
      {
        id: 2,
        title: "iPhone 15 Pro Max 1TB",
        price: "$1,599.99",
        category: "electronics",
        image: "https://i.ytimg.com/vi/jnCnbEUzLsY/maxresdefault.jpg"
      },
      {
        id: 3,
        title: "Luxury Designer Sneakers",
        price: "$899.99",
        category: "fashion",
        image: "https://encrypted-tbn1.gstatic.com/shopping?q=tbn:ANd9GcRJmqA-YENzHE5mGQGnte3oxembvdI8U3JLW4yS7igcGemcXIbQBHoZSggLaytSqWztTFvKBM58vSD9NvJ_iN6JoYAA7bb8yzLjZav5ThrV_-tPxc0lYegM2yc"
      },
      {
        id: 4,
        title: "Chef's Premium Kitchen Set",
        price: "$1,299.99",
        category: "home",
        image: "https://www.unikitout.com/cdn/shop/products/Kitchen-Premium_Cream-Mix_1836x1836.jpg?v=1690237958"
      },
      {
        id: 5,
        title: "Premium Aged Wine Collection",
        price: "$499.99",
        category: "groceries",
        image: "https://mscwordpresscontent.s3.amazonaws.com/mwmag/wp-content/uploads/2022/12/Premium7_MW1122-720x538.jpg"
      }
    ];

    let currentCategory = 'all';

    function renderProducts() {
      const grid = document.getElementById('products-grid');
      const filteredProducts = currentCategory === 'all'
        ? products
        : products.filter(product => product.category === currentCategory);

      grid.innerHTML = filteredProducts.map(product => `
        <div class="product-card">
          <div class="product-image" style="background-image: url('${product.image}')"></div>
          <div class="product-info">
            <h3 class="product-title">${product.title}</h3>
            <p class="product-price">${product.price}</p>
            <button class="product-btn">Add to Cart</button>
          </div>
        </div>
      `).join('');
    }

    function filterProducts(category) {
      currentCategory = category;
      document.querySelectorAll('.category-tab').forEach(tab => tab.classList.remove('active'));
      event.target.classList.add('active');
      renderProducts();
    }

    renderProducts();
  </script>
</body>
</html>
