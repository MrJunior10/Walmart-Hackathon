<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walmart Unbeatable Deals - Budget Savings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }

        /* Header Styles */
        header {
            background: #28a745;
            color: white;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            font-size: 2em;
            font-weight: bold;
            color: #ffc107;
        }

        .search-bar {
            flex: 1;
            max-width: 600px;
            margin: 0 30px;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 12px 50px 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            background: white;
            color: #333;
        }

        .search-bar input::placeholder {
            color: #666;
        }

        .search-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: #ffc107;
            color: #000;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .sign-in-btn {
            background: transparent;
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .sign-in-btn:hover {
            background: white;
            color: #28a745;
        }

        /* Main Content */
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .hero-section {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            margin-bottom: 40px;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .hero-content {
            padding: 60px 40px;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .hero-title {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .hero-subtitle {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .cta-button {
            background: #ffc107;
            color: #000000;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 193, 7, 0.4);
        }

        /* Product Sections */
        .section-title {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-align: center;
            font-weight: bold;
            color: #28a745;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }

        .product-card {
            background: white;
            border: 2px solid #28a745;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.1);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .product-card::after {
            content: "üí∞ BEST VALUE";
            position: absolute;
            top: 10px;
            left: 10px;
            background: #28a745;
            color: white;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 0.7em;
            font-weight: bold;
            z-index: 10;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(40, 167, 69, 0.2);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .product-info {
            padding: 20px;
        }

        .product-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .product-price {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #28a745;
        }

        .product-btn {
            background: #28a745;
            color: white;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .product-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        /* Category Tabs */
        .category-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 10px;
            flex-wrap: wrap;
        }

        .category-tab {
            background: #e9ecef;
            color: #28a745;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .category-tab.active {
            background: #28a745;
            color: white;
            transform: scale(1.05);
        }

        .category-tab:hover {
            background: #28a745;
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }

            .search-bar {
                margin: 0;
                max-width: 100%;
            }

            .hero-title {
                font-size: 2em;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            .hero-content {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">‚òÖ Walmart</div>
            <div class="search-bar">
                <input type="text" placeholder="Search budget deals and everyday essentials">
                <button class="search-btn">üîç</button>
            </div>
            <button class="sign-in-btn">Sign In</button>
        </div>
    </header>

    <main>
        <section class="hero-section">
            <div class="hero-content">
                <h1 class="hero-title">üí∞ Unbeatable Deals</h1>
                <p class="hero-subtitle">Maximum savings on everyday essentials</p>
                <button class="cta-button">Save Now</button>
            </div>
        </section>

        <section>
            <h2 class="section-title">Best Value Picks</h2>
            
            <div class="category-tabs">
                <button class="category-tab active" onclick="filterProducts('all')">All</button>
                <button class="category-tab" onclick="filterProducts('electronics')">Electronics</button>
                <button class="category-tab" onclick="filterProducts('home')">Home & Garden</button>
                <button class="category-tab" onclick="filterProducts('fashion')">Fashion</button>
                <button class="category-tab" onclick="filterProducts('groceries')">Groceries</button>
            </div>

            <div class="products-grid" id="products-grid">
                <!-- Products will be generated by JavaScript -->
            </div>
        </section>
    </main>

    <script>
        const products = [
            {
                id: 1,
                title: "32\" HD Smart TV - Great Value",
                price: "$149.99",
                category: "electronics",
                image: "linear-gradient(135deg, #667eea 0%, #764ba2 100%)"
            },
            {
                id: 2,
                title: "Budget Smartphone - Unlocked",
                price: "$89.99",
                category: "electronics",
                image: "linear-gradient(135deg, #f093fb 0%, #f5576c 100%)"
            },
            {
                id: 3,
                title: "Essential Basics T-Shirt Pack",
                price: "$12.99",
                category: "fashion",
                image: "linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)"
            },
            {
                id: 4,
                title: "Basic Kitchen Essentials Set",
                price: "$39.99",
                category: "home",
                image: "linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)"
            },
            {
                id: 5,
                title: "Family Size Cereal - 3 Pack",
                price: "$8.99",
                category: "groceries",
                image: "linear-gradient(135deg, #fa709a 0%, #fee140 100%)"
            },
            {
                id: 6,
                title: "Wired Headphones - Value Pack",
                price: "$19.99",
                category: "electronics",
                image: "linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)"
            },
            {
                id: 7,
                title: "Everyday Jeans - Great Fit",
                price: "$24.99",
                category: "fashion",
                image: "linear-gradient(135deg, #d299c2 0%, #fef9d7 100%)"
            },
            {
                id: 8,
                title: "Basic Garden Tool Set",
                price: "$29.99",
                category: "home",
                image: "linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%)"
            }
        ];

        let currentCategory = 'all';

        function renderProducts() {
            const grid = document.getElementById('products-grid');
            const filteredProducts = currentCategory === 'all' 
                ? products 
                : products.filter(product => product.category === currentCategory);

            grid.innerHTML = filteredProducts.map(product => `
                <div class="product-card">
                    <div class="product-image" style="background: ${product.image}"></div>
                    <div class="product-info">
                        <h3 class="product-title">${product.title}</h3>
                        <p class="product-price">${product.price}</p>
                        <button class="product-btn">Add to Cart</button>
                    </div>
                </div>
            `).join('');
        }

        function filterProducts(category) {
            currentCategory = category;
            
            // Update active tab
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderProducts();
        }

        // Initialize the page
        renderProducts();
    </script>
</body>
</html>
