<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Walmart Unbeatable Deals - Budget Savings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: #f8f9fa;
      transition: all 0.3s ease;
    }

    header {
      background: #28a745;
      color: white;
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-container img {
      width: 50px;
      height: auto;
      border-radius: 5px;
    }

    .logo-text {
      font-size: 2em;
      font-weight: bold;
      color: #ffc107;
    }

    .search-bar {
      flex: 1;
      max-width: 600px;
      margin: 0 30px;
      position: relative;
    }

    .search-bar input {
      width: 100%;
      padding: 12px 50px 12px 20px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      outline: none;
      background: white;
      color: #333;
    }

    .search-bar input::placeholder {
      color: #666;
    }

    .search-btn {
      position: absolute;
      right: 5px;
      top: 50%;
      transform: translateY(-50%);
      background: #ffc107;
      color: #000;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .sign-in-btn {
      background: transparent;
      color: white;
      border: 2px solid white;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .sign-in-btn:hover {
      background: white;
      color: #28a745;
    }

    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .hero-section {
      background: linear-gradient(135deg, #28a745, #20c997);
      color: white;
      margin-bottom: 40px;
      border-radius: 15px;
      overflow: hidden;
      position: relative;
    }

    .hero-content {
      padding: 60px 40px;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .hero-title {
      font-size: 3em;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .hero-subtitle {
      font-size: 1.2em;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    .cta-button {
      background: #ffc107;
      color: #000000;
      padding: 15px 40px;
      border: none;
      border-radius: 50px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .cta-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 193, 7, 0.4);
    }

    .section-title {
      font-size: 2.5em;
      margin-bottom: 30px;
      text-align: center;
      font-weight: bold;
      color: #28a745;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      margin-bottom: 50px;
    }

    .product-card {
      background: white;
      border: 2px solid #28a745;
      box-shadow: 0 4px 15px rgba(40, 167, 69, 0.1);
      border-radius: 15px;
      overflow: hidden;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
    }

    .product-card::after {
      content: "üí∞ BEST VALUE";
      position: absolute;
      top: 10px;
      left: 10px;
      background: #28a745;
      color: white;
      padding: 5px 10px;
      border-radius: 10px;
      font-size: 0.7em;
      font-weight: bold;
      z-index: 10;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(40, 167, 69, 0.2);
    }

    .product-image img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .product-info {
      padding: 20px;
    }

    .product-title {
      font-size: 1.3em;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }

    .product-price {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 15px;
      color: #28a745;
    }

    .product-btn {
      background: #28a745;
      color: white;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .product-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
    }

    .category-tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
      gap: 10px;
      flex-wrap: wrap;
    }

    .category-tab {
      background: #e9ecef;
      color: #28a745;
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .category-tab.active {
      background: #28a745;
      color: white;
      transform: scale(1.05);
    }

    .category-tab:hover {
      background: #28a745;
      color: white;
    }

    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        gap: 15px;
      }

      .search-bar {
        margin: 0;
        max-width: 100%;
      }

      .hero-title {
        font-size: 2em;
      }

      .products-grid {
        grid-template-columns: 1fr;
      }

      .hero-content {
        padding: 40px 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <div class="logo-container">
        <img src="https://www.allrecipes.com/thmb/7qoV80LeLPjEY98FSyievALqOE4=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/ar-new-walmart-logo-spark-blue-4x3-05716be5a80a49858b751defdd5c3705.jpg" alt="Walmart Logo" />
        <span class="logo-text">Walmart</span>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search budget deals and everyday essentials" />
        <button class="search-btn">üîç</button>
      </div>
      <button class="sign-in-btn">Sign In</button>
    </div>
  </header>

  <main>
    <section class="hero-section">
      <div class="hero-content">
        <h1 class="hero-title">üí∞ Unbeatable Deals</h1>
        <p class="hero-subtitle">Maximum savings on everyday essentials</p>
        <button class="cta-button">Save Now</button>
      </div>
    </section>

    <section>
      <h2 class="section-title">Best Value Picks</h2>
      <div class="category-tabs">
        <button class="category-tab active" onclick="filterProducts('all')">All</button>
        <button class="category-tab" onclick="filterProducts('electronics')">Electronics</button>
        <button class="category-tab" onclick="filterProducts('home')">Home & Garden</button>
        <button class="category-tab" onclick="filterProducts('fashion')">Fashion</button>
        <button class="category-tab" onclick="filterProducts('groceries')">Groceries</button>
      </div>

      <div class="products-grid" id="products-grid">
        <!-- Product cards will be injected here -->
      </div>
    </section>
  </main>

  <script>
    const products = [
      {
        title: "Basic Kitchen Essentials Set",
        price: "$39.99",
        category: "home",
        image: "https://www.boroughkitchen.com/cdn/shop/products/kitchen-essential-set-mar23-borough-kitchen_grande.jpg?v=1678276143"
      },
      {
        title: "Family Size Cereal - 3 Pack",
        price: "$8.99",
        category: "groceries",
        image: "https://i5.walmartimages.com/seo/3-pack-Kellogg-s-Frosted-Krispies-Breakfast-Cereal-Kids-Snacks-Family-Breakfast-Family-Size-Frosted-Flavor-17-1oz-Box-1-Box_d3713e3d-4da8-4b1a-9f1e-72bd0224b560.6a28d1a834baa0d659c5d07963235b11.jpeg?odnHeight=264&odnWidth=264&odnBg=FFFFFF"
      },
      {
        title: "Wired Headphones - Value Pack",
        price: "$19.99",
        category: "electronics",
        image: "https://iclever.com/cdn/shop/files/B087FX9NZM_PS01_jpg.jpg?crop=center&height=1150&v=1749029416&width=1150"
      },
      {
        title: "Everyday Jeans - Great Fit",
        price: "$24.99",
        category: "fashion",
        image: "https://cdn.mos.cms.futurecdn.net/uN7gfdBJJwePoFtwiWoA9.jpg"
      },
      {
        title: "Basic Garden Tool Set",
        price: "$29.99",
        category: "home",
        image: "https://nurserylive.com/cdn/shop/products/nurserylive-combo-packs-tools-basic-garden-tool-kit-gardening-tools-16968613363852.jpg?v=1634214058"
      }
    ];

    let currentCategory = 'all';

    function renderProducts() {
      const grid = document.getElementById('products-grid');
      const filtered = currentCategory === 'all'
        ? products
        : products.filter(p => p.category === currentCategory);
      grid.innerHTML = filtered.map(p => `
        <div class="product-card">
          <div class="product-image">
            <img src="${p.image}" alt="${p.title}" />
          </div>
          <div class="product-info">
            <h3 class="product-title">${p.title}</h3>
            <p class="product-price">${p.price}</p>
            <button class="product-btn">Add to Cart</button>
          </div>
        </div>
      `).join('');
    }

    function filterProducts(category) {
      currentCategory = category;
      document.querySelectorAll('.category-tab').forEach(tab => tab.classList.remove('active'));
      event.target.classList.add('active');
      renderProducts();
    }

    renderProducts();
  </script>
</body>
</html>
