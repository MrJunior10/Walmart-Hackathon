<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Walmart Spring Collection - Seasonal Deals</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #87CEEB, #E0F6FF);
    }

    header {
      background: linear-gradient(135deg, #4A90E2, #87CEEB);
      color: white;
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo-container img {
      width: 50px;
      height: 50px;
      object-fit: contain;
    }

    .logo {
      font-size: 1.8em;
      font-weight: bold;
      margin-left: 10px;
      color: #E0F6FF;
    }

    .search-bar {
      flex: 1;
      max-width: 600px;
      margin: 0 30px;
      position: relative;
    }

    .search-bar input {
      width: 100%;
      padding: 12px 50px 12px 20px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      outline: none;
      background: rgba(255, 255, 255, 0.9);
      color: #2C3E50;
    }

    .search-bar input::placeholder {
      color: #2C3E50;
      opacity: 0.7;
    }

    .search-btn {
      position: absolute;
      right: 5px;
      top: 50%;
      transform: translateY(-50%);
      background: #B8E6B8;
      color: #2C3E50;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .sign-in-btn {
      background: transparent;
      color: white;
      border: 2px solid white;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .sign-in-btn:hover {
      background: white;
      color: #4A90E2;
    }

    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .hero-section {
      background: url('https://img.freepik.com/free-photo/spring-flowers-frame_23-2148126372.jpg') no-repeat center center / cover;
      border-radius: 15px;
      overflow: hidden;
      margin-bottom: 40px;
    }

    .hero-content {
      padding: 60px 40px;
      text-align: center;
      background-color: rgba(255,255,255,0.7);
    }

    .hero-title {
      font-size: 3em;
      font-weight: bold;
      margin-bottom: 20px;
      color: #2C3E50;
    }

    .hero-subtitle {
      font-size: 1.2em;
      margin-bottom: 30px;
      color: #2C3E50;
    }

    .cta-button {
      background: #B8E6B8;
      color: #2C3E50;
      padding: 15px 40px;
      border: none;
      border-radius: 50px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .cta-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(184, 230, 184, 0.4);
    }

    .section-title {
      font-size: 2.5em;
      margin-bottom: 30px;
      text-align: center;
      font-weight: bold;
      color: #2C3E50;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      margin-bottom: 50px;
    }

    .product-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      overflow: hidden;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(74, 144, 226, 0.2);
    }

    .product-image {
      width: 100%;
      height: 200px;
      background-size: cover;
      background-position: center;
    }

    .product-info {
      padding: 20px;
    }

    .product-title {
      font-size: 1.3em;
      font-weight: bold;
      margin-bottom: 10px;
      color: #2C3E50;
    }

    .product-price {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 15px;
      color: #4A90E2;
    }

    .product-btn {
      background: linear-gradient(135deg, #4A90E2, #87CEEB);
      color: white;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .product-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(74, 144, 226, 0.3);
    }

    .category-tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
      gap: 10px;
      flex-wrap: wrap;
    }

    .category-tab {
      background: rgba(255, 255, 255, 0.7);
      color: #2C3E50;
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .category-tab.active {
      background: #4A90E2;
      color: white;
      transform: scale(1.05);
    }

    .category-tab:hover {
      background: #4A90E2;
      color: white;
    }

    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        gap: 15px;
      }

      .search-bar {
        margin: 0;
        max-width: 100%;
      }

      .hero-title {
        font-size: 2em;
      }

      .products-grid {
        grid-template-columns: 1fr;
      }

      .hero-content {
        padding: 40px 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <div class="logo-container">
        <img src="https://1000logos.net/wp-content/uploads/2017/05/Walmart-Logo.png" alt="Walmart Logo">
        <div class="logo">Walmart</div>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search seasonal items and spring essentials">
        <button class="search-btn">üîç</button>
      </div>
      <button class="sign-in-btn">Sign In</button>
    </div>
  </header>

  <main>
    <section class="hero-section">
      <div class="hero-content">
        <h1 class="hero-title">üå∏ Spring Collection</h1>
        <p class="hero-subtitle">Fresh deals for the new season</p>
        <button class="cta-button">Shop Spring</button>
      </div>
    </section>

    <section>
      <h2 class="section-title">Seasonal Favorites</h2>
      <div class="category-tabs">
        <button class="category-tab active" onclick="filterProducts('all')">All</button>
        <button class="category-tab" onclick="filterProducts('electronics')">Electronics</button>
        <button class="category-tab" onclick="filterProducts('home')">Home & Garden</button>
        <button class="category-tab" onclick="filterProducts('fashion')">Fashion</button>
        <button class="category-tab" onclick="filterProducts('groceries')">Groceries</button>
      </div>
      <div class="products-grid" id="products-grid"></div>
    </section>
  </main>

  <script>
    const products = [
      {
        title: "Spring Floral Dress",
        price: "$49.99",
        category: "fashion",
        image: "https://www.onesmallblonde.com/wp-content/uploads/2018/04/floral-dress-5-1200x1800.jpg"
      },
      {
        title: "Smart Air Purifier - Spring Ready",
        price: "$199.99",
        category: "electronics",
        image: "https://img.buzzfeed.com/buzzfeed-static/static/2025-03/25/15/subbuzz/J7FXQpbBbA.jpg?downsize=900:*&output-format=auto&output-quality=auto"
      },
      {
        title: "Fresh Fruit Basket",
        price: "$24.99",
        category: "groceries",
        image: "https://www.flora2000.com/lux300/5375.jpg?202504251104"
      },
      {
        title: "Outdoor Patio Set",
        price: "$399.99",
        category: "home",
        image: "https://images.unsplash.com/photo-1598300055281-cd6f7a702c03"
      },
      {
        title: "Light Spring Jacket",
        price: "$79.99",
        category: "fashion",
        image: "https://images.unsplash.com/photo-1521572267366-3a83f1c2966d"
      }
    ];

    let currentCategory = 'all';

    function renderProducts() {
      const grid = document.getElementById('products-grid');
      const filtered = currentCategory === 'all' ? products : products.filter(p => p.category === currentCategory);
      grid.innerHTML = filtered.map(p => `
        <div class="product-card">
          <div class="product-image" style="background-image: url('${p.image}')"></div>
          <div class="product-info">
            <h3 class="product-title">${p.title}</h3>
            <p class="product-price">${p.price}</p>
            <button class="product-btn">Add to Cart</button>
          </div>
        </div>
      `).join('');
    }

    function filterProducts(category) {
      currentCategory = category;
      document.querySelectorAll('.category-tab').forEach(tab => tab.classList.remove('active'));
      event.target.classList.add('active');
      renderProducts();
    }

    renderProducts();
  </script>
</body>
</html>
