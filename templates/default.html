<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Walmart - Save Money. Live Better.</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800;900&display=swap');
    
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }
    
    body { 
      font-family: 'Poppins', sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333; 
      line-height: 1.6; 
      overflow-x: hidden;
      position: relative;
    }

    /* Animated Background Elements */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .floating-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .shape {
      position: absolute;
      background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
      border-radius: 50%;
      animation: float 8s infinite ease-in-out;
    }

    .shape:nth-child(1) { width: 100px; height: 100px; top: 20%; left: 10%; animation-delay: 0s; }
    .shape:nth-child(2) { width: 150px; height: 150px; top: 60%; left: 80%; animation-delay: 2s; }
    .shape:nth-child(3) { width: 80px; height: 80px; top: 80%; left: 20%; animation-delay: 4s; }
    .shape:nth-child(4) { width: 120px; height: 120px; top: 40%; left: 70%; animation-delay: 6s; }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    header {
      background: linear-gradient(135deg, #004c91 0%, #0071ce 100%);
      color: white;
      padding: 15px 0;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      padding: 0 20px;
      gap: 20px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .logo img {
      height: 50px;
      width: auto;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .search-bar {
      flex: 1;
      max-width: 600px;
      margin: 0 30px;
      position: relative;
    }

    .search-bar input {
      width: 100%;
      padding: 12px 50px 12px 20px;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      outline: none;
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .search-bar input:focus { 
      transform: scale(1.02);
      box-shadow: 0 12px 40px rgba(255, 194, 32, 0.3);
    }

    .search-btn {
      position: absolute;
      right: 5px;
      top: 50%;
      transform: translateY(-50%);
      background: linear-gradient(45deg, #ffc220, #ffdd44);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 194, 32, 0.4);
    }

    .search-btn:hover { 
      transform: translateY(-50%) scale(1.1) rotate(360deg);
      box-shadow: 0 8px 25px rgba(255, 194, 32, 0.6);
    }

    .sign-in-btn {
      background: linear-gradient(45deg, #ffc220, #ffdd44);
      color: #004c91;
      border: none;
      padding: 12px 24px;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 700;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 194, 32, 0.4);
    }

    .sign-in-btn:hover { 
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 25px rgba(255, 194, 32, 0.6);
    }

    main {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 20px 40px;
      position: relative;
    }

    .hero-section {
      background: linear-gradient(135deg, #0071ce 0%, #004c91 100%);
      color: white;
      margin-bottom: 40px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      position: relative;
    }

    .hero-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, rgba(255,255,255,0.1), transparent, rgba(255,255,255,0.1));
      animation: shimmer 4s infinite;
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    .hero-content {
      padding: 80px 40px;
      text-align: center;
      position: relative;
      z-index: 10;
    }

    .hero-title { 
      font-size: 4em; 
      font-weight: 900; 
      margin-bottom: 20px; 
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
      background: linear-gradient(45deg, #ffffff, #f0f8ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: titleFloat 3s ease-in-out infinite;
    }

    @keyframes titleFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .hero-subtitle { 
      font-size: 1.4em; 
      margin-bottom: 30px; 
      opacity: 0.95;
      animation: subtitleSlide 2s ease-out;
    }

    @keyframes subtitleSlide {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 0.95; transform: translateY(0); }
    }

    .cta-button {
      background: linear-gradient(45deg, #ffc220, #ffdd44);
      color: #333;
      padding: 20px 50px;
      border: none;
      border-radius: 50px;
      font-size: 1.3em;
      font-weight: 800;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: all 0.4s ease;
      box-shadow: 0 8px 30px rgba(255, 194, 32, 0.5);
      position: relative;
      overflow: hidden;
    }

    .cta-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      transition: left 0.5s ease;
    }

    .cta-button:hover::before {
      left: 100%;
    }

    .cta-button:hover { 
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 15px 40px rgba(255, 194, 32, 0.7);
    }

    .section-title {
      font-size: 2.8em;
      margin-bottom: 40px;
      text-align: center;
      font-weight: 900;
      color: #333;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      background: linear-gradient(45deg, #004c91, #0071ce);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: titleGlow 3s ease-in-out infinite;
    }

    @keyframes titleGlow {
      0%, 100% { text-shadow: 2px 2px 8px rgba(0,0,0,0.1); }
      50% { text-shadow: 2px 2px 15px rgba(0,0,0,0.2); }
    }

    .category-tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
      gap: 15px;
      flex-wrap: wrap;
      perspective: 1000px;
    }

    .category-tab {
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(10px);
      color: #004c91;
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
    }

    .category-tab::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s ease;
    }

    .category-tab:hover::before {
      left: 100%;
    }

    .category-tab.active, .category-tab:hover {
      background: linear-gradient(45deg, #0071ce, #004c91);
      color: white;
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 12px 35px rgba(0, 113, 206, 0.4);
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 40px;
      margin-bottom: 50px;
      perspective: 1000px;
    }

    .product-card {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      overflow: hidden;
      transition: all 0.5s ease;
      cursor: pointer;
      position: relative;
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      animation: cardFloat 4s ease-in-out infinite;
    }

    .product-card:nth-child(even) {
      animation-delay: 2s;
    }

    @keyframes cardFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
    }

    .product-card:hover {
      transform: translateY(-15px) scale(1.02);
      box-shadow: 0 25px 60px rgba(0,0,0,0.25);
    }

    .product-image {
      width: 100%;
      height: 240px;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(45deg, #e9ecef, #f8f9fa);
    }

    .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: all 0.5s ease;
    }

    .product-card:hover .product-image img {
      transform: scale(1.1) rotate(2deg);
    }

    .product-info { 
      padding: 30px; 
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .product-title {
      font-size: 1.4em;
      font-weight: 700;
      margin-bottom: 15px;
      color: #004c91;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .product-price {
      font-size: 1.8em;
      font-weight: 900;
      margin-bottom: 20px;
      color: #0071ce;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }

    .product-btn {
      background: linear-gradient(45deg, #0071ce, #004c91);
      color: white;
      width: 100%;
      padding: 18px;
      border: none;
      border-radius: 50px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.4s ease;
      margin-top: auto;
      box-shadow: 0 8px 25px rgba(0, 113, 206, 0.3);
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }

    .product-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s ease;
    }

    .product-btn:hover::before {
      left: 100%;
    }

    .product-btn:hover { 
      background: linear-gradient(45deg, #004c91, #003d7a);
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 12px 35px rgba(0, 113, 206, 0.5);
    }

    .product-btn:active {
      transform: translateY(-1px) scale(0.98);
    }

    /* Particle Animation */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: particleFloat 6s infinite ease-in-out;
    }

    @keyframes particleFloat {
      0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        gap: 15px;
      }
      .search-bar {
        margin: 0;
        max-width: 100%;
      }
      .hero-title { 
        font-size: 2.5em; 
      }
      .section-title { 
        font-size: 2.2em; 
      }
      .products-grid { 
        grid-template-columns: 1fr; 
        gap: 30px;
      }
      .category-tabs {
        flex-direction: column;
        align-items: center;
      }
    }

    @media (max-width: 480px) {
      .hero-content { 
        padding: 60px 20px; 
      }
      .hero-title { 
        font-size: 2em; 
      }
      .products-grid { 
        grid-template-columns: 1fr;
        gap: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="bg-animation">
    <div class="floating-shapes">
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
    </div>
  </div>

  <div class="particles" id="particles"></div>

  <header>
    <div class="header-content">
      <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/Walmart_logo.svg" alt="Walmart Logo">
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search everything at Walmart">
        <button class="search-btn">üîç</button>
      </div>
      <button class="sign-in-btn">Sign In</button>
    </div>
  </header>
  
  <main>
    <section class="hero-section">
      <div class="hero-content">
        <h1 class="hero-title">Save Money. Live Better.</h1>
        <p class="hero-subtitle">Discover amazing deals on everything you need</p>
        <button class="cta-button">Shop Now</button>
      </div>
    </section>
    
    <section>
      <h2 class="section-title">Recommended for You</h2>
      <div class="category-tabs">
        <button class="category-tab active" onclick="filterProducts('all')">All</button>
        <button class="category-tab" onclick="filterProducts('electronics')">Electronics</button>
        <button class="category-tab" onclick="filterProducts('home')">Home & Garden</button>
        <button class="category-tab" onclick="filterProducts('fashion')">Fashion</button>
        <button class="category-tab" onclick="filterProducts('groceries')">Groceries</button>
      </div>
      <div class="products-grid" id="products-grid"></div>
    </section>
  </main>

  <script>
    const products = [
      { id:1, title:"Samsung 65\" 4K Smart TV", price:"$549.99", category:"electronics", image:"https://images-cdn.ubuy.co.in/633b2a8f039c2759ce0c8f12-samsung-43-inch-be43t-h-pro-tv.jpg" },
      { id:2, title:"iPhone 15 Pro Max", price:"$1,199.99", category:"electronics", image:"https://fdn.gsmarena.com/imgroot/news/23/09/apple-iphone-15-pro-what-to-expect/-822/gsmarena_001.jpg" },
      { id:3, title:"Nike Air Max Sneakers", price:"$129.99", category:"fashion", image:"https://static.nike.com/a/images/t_PDP_1728_v1/f_auto,q_auto:eco/47b7945e-a379-4c24-b9df-98f4eef178e5/NIKE+AIR+MAX+PLUS.png" },
      { id:4, title:"KitchenAid Stand Mixer", price:"$299.99", category:"home", image:"https://www.kitchenaid.in/content/kitchenaid/en_in/countertop-appliances/stand-mixers/see-all/_jcr_content/root/main/parsys-bottom/responsivegrid_340956052/container_copy/wrapperParsys/responsivegrid/image.coreimg.jpeg/1587038508404/stand-mixer.jpeg" },
      { id:5, title:"Organic Coffee Beans", price:"$19.99", category:"groceries", image:"https://thecoffeeco.in/wp-content/uploads/2021/01/Morning-Dew-Organic-Coffee-scaled-1.webp" },
      { id:6, title:"Wireless Bluetooth Headphones", price:"$89.99", category:"electronics", image:"https://platform.theverge.com/wp-content/uploads/sites/2/chorus/uploads/chorus_asset/file/25008886/DSCF3709.jpg?quality=90&strip=all&crop=0,0,100,100" },
      { id:7, title:"Designer Handbag", price:"$249.99", category:"fashion", image:"https://hips.hearstapps.com/hmg-prod/images/bella-emar-is-seen-wearing-my-essential-wardrobe-vest-na-kd-news-photo-1721744803.jpg?crop=0.668xw:1.00xh;0.167xw,0&resize=1120:*" },
      { id:8, title:"Garden Tool Set", price:"$79.99", category:"home", image:"https://m.media-amazon.com/images/I/714DlKAvZtL.jpg" }
    ];

    let currentCategory = 'all';

    function renderProducts(){
      const grid = document.getElementById('products-grid');
      const list = currentCategory==='all' ? products : products.filter(p=>p.category===currentCategory);
      grid.innerHTML = list.map(p=>`
        <div class="product-card">
          <div class="product-image">
            <img src="${p.image}" alt="${p.title}" onerror="this.style.display='none'; this.parentElement.innerHTML='<div style=&quot;font-size:3em;color:#0071ce;&quot;>üõçÔ∏è</div>';">
          </div>
          <div class="product-info">
            <h3 class="product-title">${p.title}</h3>
            <p class="product-price">${p.price}</p>
            <button class="product-btn">Add to Cart</button>
          </div>
        </div>
      `).join('');
    }

    function filterProducts(cat){
      currentCategory=cat;
      document.querySelectorAll('.category-tab').forEach(b=>b.classList.remove('active'));
      event.target.classList.add('active');
      renderProducts();
    }

    // Product Button Interactions
    document.addEventListener('click', function(e) {
      if (e.target.classList.contains('product-btn')) {
        e.target.style.transform = 'scale(0.95)';
        setTimeout(() => e.target.style.transform = '', 150);
      }
    });

    // Particle System
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
        particlesContainer.appendChild(particle);
      }
    }
    createParticles();

    // 3D Mouse Tracking for Cards
    document.addEventListener('mousemove', function(e) {
      document.querySelectorAll('.product-card').forEach(card => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        
        if (x >= 0 && x <= rect.width && y >= 0 && y <= rect.height) {
          const centerX = rect.width / 2;
          const centerY = rect.height / 2;
          const moveX = (x - centerX) / 20;
          const moveY = (y - centerY) / 20;
          
          card.style.transform = `translateX(${moveX}px) translateY(${moveY - 15}px) scale(1.02)`;
        }
      });
    });

    document.addEventListener('mouseleave', function() {
      document.querySelectorAll('.product-card').forEach(card => {
        card.style.transform = 'translateY(0px) scale(1)';
      });
    });

    // Parallax Effect for Background Shapes
    window.addEventListener('scroll', () => {
      const scrolled = window.pageYOffset;
      const shapes = document.querySelectorAll('.shape');
      shapes.forEach((shape, index) => {
        const speed = 0.5 + (index * 0.1);
        shape.style.transform = `translateY(${scrolled * speed}px) rotate(${scrolled * 0.1}deg)`;
      });
    });

    // Smooth Scroll for CTA Button
    document.querySelector('.cta-button').addEventListener('click', () => {
      document.querySelector('.products-grid').scrollIntoView({ 
        behavior: 'smooth',
        block: 'start'
      });
    });

    renderProducts();
  </script>
</body>
</html>
