<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Walmart Spring Collection - Seasonal Deals</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800;900&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #87CEEB 0%, #E0F6FF 100%);
      color: #2C3E50;
      line-height: 1.6;
      overflow-x: hidden;
      position: relative;
    }

    /* Animated Background Elements */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .floating-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .shape {
      position: absolute;
      background: linear-gradient(45deg, rgba(184, 230, 184, 0.1), rgba(135, 206, 235, 0.05));
      border-radius: 50%;
      animation: float 8s infinite ease-in-out;
    }

    .shape:nth-child(1) { width: 100px; height: 100px; top: 20%; left: 10%; animation-delay: 0s; }
    .shape:nth-child(2) { width: 150px; height: 150px; top: 60%; left: 80%; animation-delay: 2s; }
    .shape:nth-child(3) { width: 80px; height: 80px; top: 80%; left: 20%; animation-delay: 4s; }
    .shape:nth-child(4) { width: 120px; height: 120px; top: 40%; left: 70%; animation-delay: 6s; }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    header {
      background: linear-gradient(135deg, #4A90E2 0%, #87CEEB 100%);
      color: white;
      padding: 15px 0;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      gap: 20px;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .logo-container:hover {
      transform: scale(1.05);
    }

    .logo-container img {
      width: 50px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .logo {
      font-size: 2.5em;
      font-weight: 900;
      color: #E0F6FF;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      background: linear-gradient(45deg, #E0F6FF, #B8E6B8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .search-bar {
      flex: 1;
      max-width: 600px;
      margin: 0 30px;
      position: relative;
    }

    .search-bar input {
      width: 100%;
      padding: 12px 50px 12px 20px;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      outline: none;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      color: #2C3E50;
    }

    .search-bar input::placeholder {
      color: #2C3E50;
      opacity: 0.7;
    }

    .search-bar input:focus {
      transform: scale(1.02);
      box-shadow: 0 12px 40px rgba(184, 230, 184, 0.3);
    }

    .search-btn {
      position: absolute;
      right: 5px;
      top: 50%;
      transform: translateY(-50%);
      background: linear-gradient(45deg, #B8E6B8, #87CEEB);
      color: #2C3E50;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(184, 230, 184, 0.4);
    }

    .search-btn:hover {
      transform: translateY(-50%) scale(1.1) rotate(360deg);
      box-shadow: 0 8px 25px rgba(184, 230, 184, 0.6);
    }

    .sign-in-btn {
      background: linear-gradient(45deg, #B8E6B8, #87CEEB);
      color: #2C3E50;
      border: none;
      padding: 12px 24px;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 700;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(184, 230, 184, 0.4);
    }

    .sign-in-btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 25px rgba(184, 230, 184, 0.6);
    }

    main {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 20px 40px;
      position: relative;
    }

    .hero-section {
      background: url('https://img.freepik.com/free-photo/spring-flowers-frame_23-2148126372.jpg') no-repeat center center / cover;
      color: #2C3E50;
      margin-bottom: 40px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      position: relative;
    }

    .hero-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, rgba(255,255,255,0.1), transparent, rgba(255,255,255,0.1));
      animation: shimmer 4s infinite;
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    .hero-content {
      padding: 80px 40px;
      text-align: center;
      background-color: rgba(255,255,255,0.85);
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 10;
    }

    .hero-title {
      font-size: 4em;
      font-weight: 900;
      margin-bottom: 20px;
      color: #2C3E50;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      background: linear-gradient(45deg, #4A90E2, #87CEEB);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: titleFloat 3s ease-in-out infinite;
    }

    @keyframes titleFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .hero-subtitle {
      font-size: 1.4em;
      margin-bottom: 30px;
      color: #2C3E50;
      opacity: 0.95;
      animation: subtitleSlide 2s ease-out;
    }

    @keyframes subtitleSlide {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 0.95; transform: translateY(0); }
    }

    .cta-button {
      background: linear-gradient(45deg, #B8E6B8, #87CEEB);
      color: #2C3E50;
      padding: 20px 50px;
      border: none;
      border-radius: 50px;
      font-size: 1.3em;
      font-weight: 800;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: all 0.4s ease;
      box-shadow: 0 8px 30px rgba(184, 230, 184, 0.5);
      position: relative;
      overflow: hidden;
    }

    .cta-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      transition: left 0.5s ease;
    }

    .cta-button:hover::before {
      left: 100%;
    }

    .cta-button:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 15px 40px rgba(184, 230, 184, 0.7);
    }

    .section-title {
      font-size: 2.8em;
      margin-bottom: 40px;
      text-align: center;
      font-weight: 900;
      color: #2C3E50;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      background: linear-gradient(45deg, #4A90E2, #87CEEB);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: titleGlow 3s ease-in-out infinite;
    }

    @keyframes titleGlow {
      0%, 100% { text-shadow: 2px 2px 8px rgba(0,0,0,0.1); }
      50% { text-shadow: 2px 2px 15px rgba(0,0,0,0.2); }
    }

    .category-tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
      gap: 15px;
      flex-wrap: wrap;
      perspective: 1000px;
    }

    .category-tab {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      color: #2C3E50;
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
    }

    .category-tab::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s ease;
    }

    .category-tab:hover::before {
      left: 100%;
    }

    .category-tab.active, .category-tab:hover {
      background: linear-gradient(45deg, #4A90E2, #87CEEB);
      color: white;
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 12px 35px rgba(74, 144, 226, 0.4);
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 40px;
      margin-bottom: 50px;
      perspective: 1000px;
    }

    .product-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(184, 230, 184, 0.3);
      border-radius: 20px;
      overflow: hidden;
      transition: all 0.5s ease;
      cursor: pointer;
      position: relative;
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      animation: cardFloat 4s ease-in-out infinite;
    }

    .product-card:nth-child(even) {
      animation-delay: 2s;
    }

    @keyframes cardFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
    }

    .product-card::after {
      content: "🌸 SPRING";
      position: absolute;
      top: 20px;
      left: 20px;
      background: linear-gradient(45deg, #B8E6B8, #87CEEB);
      color: #2C3E50;
      padding: 8px 16px;
      border-radius: 25px;
      font-size: 0.9em;
      font-weight: 700;
      z-index: 20;
      box-shadow: 0 4px 15px rgba(184, 230, 184, 0.4);
      animation: springFlash 2s infinite;
    }

    @keyframes springFlash {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .product-card:hover {
      transform: translateY(-15px) scale(1.02);
      box-shadow: 0 25px 60px rgba(74, 144, 226, 0.25);
    }

    .product-image {
      width: 100%;
      height: 240px;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(45deg, #e9ecef, #f8f9fa);
    }

    .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: all 0.5s ease;
    }

    .product-card:hover .product-image img {
      transform: scale(1.1) rotate(2deg);
    }

    .product-info {
      padding: 30px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .product-title {
      font-size: 1.4em;
      font-weight: 700;
      margin-bottom: 15px;
      color: #2C3E50;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .product-price {
      font-size: 1.8em;
      font-weight: 900;
      margin-bottom: 20px;
      color: #4A90E2;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }

    .product-btn {
      background: linear-gradient(45deg, #4A90E2, #87CEEB);
      color: white;
      width: 100%;
      padding: 18px;
      border: none;
      border-radius: 50px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.4s ease;
      margin-top: auto;
      box-shadow: 0 8px 25px rgba(74, 144, 226, 0.3);
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }

    .product-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s ease;
    }

    .product-btn:hover::before {
      left: 100%;
    }

    .product-btn:hover {
      background: linear-gradient(45deg, #87CEEB, #B8E6B8);
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 12px 35px rgba(74, 144, 226, 0.5);
    }

    .product-btn:active {
      transform: translateY(-1px) scale(0.98);
    }

    /* Particle Animation */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(184, 230, 184, 0.8);
      border-radius: 50%;
      animation: particleFloat 6s infinite ease-in-out;
    }

    @keyframes particleFloat {
      0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        gap: 15px;
      }
      .search-bar {
        margin: 0;
        max-width: 100%;
      }
      .hero-title {
        font-size: 2.5em;
      }
      .section-title {
        font-size: 2.2em;
      }
      .products-grid {
        grid-template-columns: 1fr;
        gap: 30px;
      }
      .category-tabs {
        flex-direction: column;
        align-items: center;
      }
    }

    @media (max-width: 480px) {
      .hero-content {
        padding: 60px 20px;
      }
      .hero-title {
        font-size: 2em;
      }
      .products-grid {
        grid-template-columns: 1fr;
        gap: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="bg-animation">
    <div class="floating-shapes">
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
    </div>
  </div>

  <div class="particles" id="particles"></div>

  <header>
    <div class="header-content">
      <div class="logo-container">
        <img src="https://1000logos.net/wp-content/uploads/2017/05/Walmart-Logo.png" alt="Walmart Logo">
        <div class="logo">Walmart</div>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search seasonal items and spring essentials">
        <button class="search-btn">🔍</button>
      </div>
      <button class="sign-in-btn">Sign In</button>
    </div>
  </header>

  <main>
    <section class="hero-section">
      <div class="hero-content">
        <h1 class="hero-title">🌸 Spring Collection</h1>
        <p class="hero-subtitle">Fresh deals for the new season</p>
        <button class="cta-button">Shop Spring</button>
      </div>
    </section>

    <section>
      <h2 class="section-title">Seasonal Favorites</h2>
      <div class="category-tabs">
        <button class="category-tab active" onclick="filterProducts('all')">All</button>
        <button class="category-tab" onclick="filterProducts('electronics')">Electronics</button>
        <button class="category-tab" onclick="filterProducts('home')">Home & Garden</button>
        <button class="category-tab" onclick="filterProducts('fashion')">Fashion</button>
        <button class="category-tab" onclick="filterProducts('groceries')">Groceries</button>
      </div>
      <div class="products-grid" id="products-grid"></div>
    </section>
  </main>

  <script>
    const products = [
      {
        title: "Spring Floral Dress",
        price: "$49.99",
        category: "fashion",
        image: "https://www.onesmallblonde.com/wp-content/uploads/2018/04/floral-dress-5-1200x1800.jpg"
      },
      {
        title: "Smart Air Purifier - Spring Ready",
        price: "$199.99",
        category: "electronics",
        image: "https://img.buzzfeed.com/buzzfeed-static/static/2025-03/25/15/subbuzz/J7FXQpbBbA.jpg?downsize=900:*&output-format=auto&output-quality=auto"
      },
      {
        title: "Fresh Fruit Basket",
        price: "$24.99",
        category: "groceries",
        image: "https://5.imimg.com/data5/CF/BX/MY-9207330/simply-fruit-basket-500x500.png"
      },
      {
        title: "Outdoor Patio Set",
        price: "$399.99",
        category: "home",
        image: "https://sundaydesign.co.in/cdn/shop/files/Alfrescogreenset_800x_51dd1c3c-df1e-4f4a-8cfa-4ea899b71a22.jpg?v=1698083399"
      },
      {
        title: "Light Spring Jacket",
        price: "$79.99",
        category: "fashion",
        image: "https://encrypted-tbn1.gstatic.com/shopping?q=tbn:ANd9GcTo61ArdZ2pld4lVnjoPhsYA0YusEvsqL7mLD-ozcDOKhUEKgauls9Bd7eabFKlHeRsPi_QApJMLWTwsH1Ndyzz-UYAzAfgiVPV7wSUrA0I_Tkrbw8vFB1Q4A"
      }
    ];

    let currentCategory = 'all';

    function renderProducts() {
      const grid = document.getElementById('products-grid');
      const filtered = currentCategory === 'all' ? products : products.filter(p => p.category === currentCategory);
      grid.innerHTML = filtered.map(p => `
        <div class="product-card">
          <div class="product-image">
            <img src="${p.image}" alt="${p.title}" onerror="this.style.display='none'; this.parentElement.innerHTML='<div style=\"font-size:3em;color:#4A90E2;\">🌸</div>';" />
          </div>
          <div class="product-info">
            <h3 class="product-title">${p.title}</h3>
            <p class="product-price">${p.price}</p>
            <button class="product-btn">Add to Cart</button>
          </div>
        </div>
      `).join('');
    }

    function filterProducts(category) {
      currentCategory = category;
      document.querySelectorAll('.category-tab').forEach(tab => tab.classList.remove('active'));
      event.target.classList.add('active');
      renderProducts();
    }

    // Product Button Interactions
    document.addEventListener('click', function(e) {
      if (e.target.classList.contains('product-btn')) {
        e.target.style.transform = 'scale(0.95)';
        setTimeout(() => e.target.style.transform = '', 150);
      }
    });

    // Particle System
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
        particlesContainer.appendChild(particle);
      }
    }
    createParticles();

    // 3D Mouse Tracking for Cards
    document.addEventListener('mousemove', function(e) {
      document.querySelectorAll('.product-card').forEach(card => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        
        if (x >= 0 && x <= rect.width && y >= 0 && y <= rect.height) {
          const centerX = rect.width / 2;
          const centerY = rect.height / 2;
          const moveX = (x - centerX) / 20;
          const moveY = (y - centerY) / 20;
          
          card.style.transform = `translateX(${moveX}px) translateY(${moveY - 15}px) scale(1.02)`;
        }
      });
    });

    document.addEventListener('mouseleave', function() {
      document.querySelectorAll('.product-card').forEach(card => {
        card.style.transform = 'translateY(0px) scale(1)';
      });
    });

    // Parallax Effect for Background Shapes
    window.addEventListener('scroll', () => {
      const scrolled = window.pageYOffset;
      const shapes = document.querySelectorAll('.shape');
      shapes.forEach((shape, index) => {
        const speed = 0.5 + (index * 0.1);
        shape.style.transform = `translateY(${scrolled * speed}px) rotate(${scrolled * 0.1}deg)`;
      });
    });

    // Smooth Scroll for CTA Button
    document.querySelector('.cta-button').addEventListener('click', () => {
      document.querySelector('.products-grid').scrollIntoView({ 
        behavior: 'smooth',
        block: 'start'
      });
    });

    renderProducts();
  </script>
</body>
</html>
