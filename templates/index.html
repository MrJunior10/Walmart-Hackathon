<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Walmart - Hyper-Personalized</title>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-V0FV8Q991V"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-V0FV8Q991V');
  </script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800;900&display=swap');

    :root {
      --walmart-blue: #0071ce;
      --walmart-yellow: #ffc220;
      --walmart-dark: #004c91;
      --bg-primary: #ffffff;
      --bg-secondary: #f7f8fa;
      --text-primary: #2e2f32;
      --text-secondary: #6b7280;
      --border-color: #e5e7eb;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: var(--text-primary);
      line-height: 1.6;
      overflow-x: hidden;
      position: relative;
    }

    /* Animated Background Elements */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .floating-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .shape {
      position: absolute;
      background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
      border-radius: 50%;
      animation: float 8s infinite ease-in-out;
    }

    .shape:nth-child(1) { width: 100px; height: 100px; top: 20%; left: 10%; animation-delay: 0s; }
    .shape:nth-child(2) { width: 150px; height: 150px; top: 60%; left: 80%; animation-delay: 2s; }
    .shape:nth-child(3) { width: 80px; height: 80px; top: 80%; left: 20%; animation-delay: 4s; }
    .shape:nth-child(4) { width: 120px; height: 120px; top: 40%; left: 70%; animation-delay: 6s; }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    /* Particle Animation */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: particleFloat 6s infinite ease-in-out;
    }

    @keyframes particleFloat {
      0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
    }

    .header {
      background: linear-gradient(135deg, var(--walmart-blue) 0%, var(--walmart-dark) 100%);
      color: white;
      padding: 15px 0;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 2px solid rgba(255, 194, 32, 0.3);
    }

    .nav {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      gap: 20px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      transform: perspective(1000px) rotateX(10deg);
      transition: all 0.3s ease;
    }

    .logo:hover {
      transform: perspective(1000px) rotateX(0deg) scale(1.05);
    }

    .logo img {
      height: 45px;
      width: auto;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .logo span {
      font-size: 2.5em;
      font-weight: 900;
      color: #ffc220;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      background: linear-gradient(45deg, #ffc220, #ffdd44);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 2rem;
    }

    .nav-links li {
      position: relative;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      transition: var(--transition);
      font-weight: 600;
      position: relative;
      padding: 5px 0;
      display: block;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--walmart-yellow);
      transition: width 0.3s ease;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .nav-links a:hover {
      color: var(--walmart-yellow);
    }

    .search-bar {
      flex: 1;
      max-width: 500px;
      position: relative;
      transform: perspective(1000px) rotateX(5deg);
    }

    .search-bar input {
      width: 100%;
      padding: 12px 50px 12px 20px;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      outline: none;
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .search-bar input:focus {
      transform: scale(1.02);
      box-shadow: 0 12px 40px rgba(255, 194, 32, 0.3);
    }

    .search-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: linear-gradient(45deg, var(--walmart-yellow), #ffdd44);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 194, 32, 0.4);
    }

    .search-btn:hover {
      transform: translateY(-50%) scale(1.1) rotate(360deg);
      box-shadow: 0 8px 25px rgba(255, 194, 32, 0.6);
    }

    .cart-icon {
      background: linear-gradient(45deg, var(--walmart-yellow), #ffdd44);
      color: var(--walmart-dark);
      padding: 12px 24px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 700;
      box-shadow: 0 4px 15px rgba(255, 194, 32, 0.4);
      transform: perspective(1000px) rotateX(10deg);
      transition: all 0.3s ease;
    }

    .cart-icon:hover {
      transform: perspective(1000px) rotateX(0deg) translateY(-3px) scale(1.05);
      box-shadow: 0 8px 25px rgba(255, 194, 32, 0.6);
    }

    .container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      min-height: 100vh;
      opacity: 0;
      visibility: hidden;
      transition: all 0.5s ease;
      padding-top: 5rem;
      transform: translateY(20px);
    }

    .container.active {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .welcome-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 4rem 2rem;
      text-align: center;
    }

    .hero-banner {
      background: linear-gradient(135deg, var(--walmart-blue), var(--walmart-dark));
      color: white;
      padding: 80px 40px;
      border-radius: 20px;
      margin-bottom: 3rem;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      position: relative;
      overflow: hidden;
      animation: heroFloat 4s ease-in-out infinite;
    }

    .hero-banner::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, rgba(255,255,255,0.1), transparent, rgba(255,255,255,0.1));
      animation: shimmer 4s infinite;
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    @keyframes heroFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .hero-banner h1 {
      font-size: 4em;
      margin-bottom: 20px;
      color: var(--walmart-yellow);
      font-weight: 900;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
      background: linear-gradient(45deg, #ffc220, #ffdd44);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: titleGlow 3s ease-in-out infinite;
      position: relative;
      z-index: 10;
    }

    @keyframes titleGlow {
      0%, 100% { text-shadow: 2px 2px 8px rgba(0,0,0,0.3); }
      50% { text-shadow: 2px 2px 15px rgba(255, 194, 32, 0.5); }
    }

    .hero-banner p {
      font-size: 1.4em;
      margin-bottom: 30px;
      opacity: 0.95;
      position: relative;
      z-index: 10;
    }

    .cta-button {
      background: linear-gradient(45deg, var(--walmart-yellow), #ffdd44);
      color: var(--walmart-dark);
      border: none;
      padding: 20px 50px;
      font-size: 1.3em;
      font-weight: 800;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 8px 30px rgba(255, 194, 32, 0.5);
      text-transform: uppercase;
      letter-spacing: 2px;
      position: relative;
      overflow: hidden;
    }

    .cta-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      transition: left 0.5s ease;
    }

    .cta-button:hover::before {
      left: 100%;
    }

    .cta-button:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 15px 40px rgba(255, 194, 32, 0.7);
    }

    .form-content {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
    }

    .form-card {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(15px);
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.2);
      border: 2px solid rgba(255, 194, 32, 0.3);
      animation: cardFloat 4s ease-in-out infinite;
    }

    @keyframes cardFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
    }

    .form-card h2 {
      color: var(--walmart-blue);
      margin-bottom: 2rem;
      font-size: 2rem;
      font-weight: 800;
      text-align: center;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }

    .form-group {
      margin-bottom: 1.5rem;
      transition: all 0.3s ease;
    }

    .form-group:hover {
      transform: translateY(-2px);
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 700;
      color: var(--text-primary);
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 1rem;
      border: 2px solid var(--border-color);
      border-radius: 15px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(10px);
    }

    .form-group input:focus, .form-group select:focus {
      border-color: var(--walmart-yellow);
      outline: none;
      transform: scale(1.02);
      box-shadow: 0 8px 25px rgba(255, 194, 32, 0.3);
    }

    .result-content {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }

    .result-card {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(15px);
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.2);
      text-align: center;
      border: 2px solid rgba(255, 194, 32, 0.3);
      animation: resultFloat 4s ease-in-out infinite;
    }

    @keyframes resultFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .result-card h2 {
      color: var(--walmart-blue);
      margin-bottom: 2rem;
      font-size: 2.2rem;
      font-weight: 800;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }

    .hero-image {
      width: 100%;
      max-width: 500px;
      height: 300px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      margin: 1rem 0;
      transition: all 0.3s ease;
    }

    .hero-image:hover {
      transform: scale(1.05);
      box-shadow: 0 20px 50px rgba(0,0,0,0.3);
    }

    .product-caption {
      font-size: 1.2rem;
      color: var(--text-secondary);
      margin: 1.5rem 0;
      line-height: 1.6;
      font-weight: 500;
    }

    .action-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 2rem;
    }

    .btn-secondary {
      background: rgba(247, 248, 250, 0.9);
      color: var(--text-primary);
      border: 2px solid var(--border-color);
      padding: 0.75rem 1.5rem;
      border-radius: 15px;
      cursor: pointer;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .btn-secondary:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      border-color: var(--walmart-yellow);
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid var(--border-color);
      border-radius: 50%;
      border-top-color: var(--walmart-blue);
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .nav {
        flex-direction: column;
        gap: 15px;
      }
      
      .nav-links {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }
      
      .search-bar {
        order: 2;
        width: 100%;
        max-width: none;
      }
      
      .hero-banner h1 {
        font-size: 2.5rem;
      }
      
      .action-buttons {
        flex-direction: column;
        align-items: center;
      }

      .header-content {
        flex-direction: column;
        gap: 15px;
      }
    }

    @media (max-width: 480px) {
      .hero-banner {
        padding: 60px 20px;
      }
      
      .hero-banner h1 {
        font-size: 2rem;
      }
      
      .form-card, .result-card {
        padding: 25px;
      }
    }
  </style>
</head>
<body>
  <div class="bg-animation">
    <div class="floating-shapes">
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
    </div>
  </div>

  <div class="particles" id="particles"></div>

  <!-- Header -->
  <header class="header">
    <nav class="nav">
      <a href="#" class="logo">
        <img src="https://www.allrecipes.com/thmb/7qoV80LeLPjEY98FSyievALqOE4=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/ar-new-walmart-logo-spark-blue-4x3-05716be5a80a49858b751defdd5c3705.jpg" alt="Walmart Logo">
        <span>Walmart</span>
      </a>
      <ul class="nav-links">
        <li><a href="#">Departments</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Grocery</a></li>
        <li><a href="#">Electronics</a></li>
      </ul>
      <div class="search-bar">
        <input type="text" placeholder="Search everything at Walmart">
        <button class="search-btn">🔍</button>
      </div>
      <a href="#" class="cart-icon">🛒</a>
    </nav>
  </header>

  <!-- Welcome -->
  <div id="welcome" class="container active">
    <div class="welcome-content">
      <div class="hero-banner">
        <h1>Hyper-Personalized Shopping</h1>
        <p>Discover products curated just for you with AI-powered recommendations</p>
        <button id="getStarted" class="cta-button">Get Started</button>
      </div>
    </div>
  </div>

  <!-- Form -->
  <div id="form" class="container">
    <div class="form-content">
      <div class="form-card">
        <h2>Tell Us About Your Preferences</h2>
        <div class="form-group">
          <label for="region">Your Region</label>
          <input id="region" placeholder="Auto-detected via IP address" />
        </div>
        <div class="form-group">
          <label for="medium">Shopping Medium</label>
          <input id="medium" placeholder="e.g. PaidSocial, Email, Search" />
        </div>
        <div class="form-group">
          <label for="category">Product Category</label>
          <input id="category" placeholder="e.g. Electronics, Clothing, Home" />
        </div>
        <button id="generate" class="cta-button" style="width: 100%;">Generate My Personalized Experience</button>
      </div>
    </div>
  </div>

  <!-- Result -->
  <div id="result" class="container">
    <div class="result-content">
      <div class="result-card">
        <h2 style="color: var(--walmart-blue); margin-bottom: 1rem;">Your Personalized Hero Product</h2>
        <img id="heroImg" src="" alt="Hero Product" class="hero-image" />
        <p id="caption" class="product-caption">
          <span class="loading"></span> Generating your personalized recommendation...
        </p>
        <div class="action-buttons">
          <button id="shopNow" class="cta-button">Shop Now</button>
          <button id="backToForm" class="btn-secondary">Try Different Options</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const welcome = document.getElementById('welcome');
    const form = document.getElementById('form');
    const result = document.getElementById('result');
    const regionIn = document.getElementById('region');
    const mediumIn = document.getElementById('medium');
    const categoryIn = document.getElementById('category');
    const heroImg = document.getElementById('heroImg');
    const captionEl = document.getElementById('caption');
    const shopBtn = document.getElementById('shopNow');

    function showScreen(screen) {
      [welcome, form, result].forEach(s => s.classList.remove('active'));
      screen.classList.add('active');
    }

    fetch('https://ipapi.co/json/')
      .then(res => res.json())
      .then(data => {
        if (data.region) regionIn.value = data.region;
      });

    document.getElementById('getStarted').onclick = () => showScreen(form);
    document.getElementById('backToForm').onclick = () => showScreen(form);

    document.getElementById('generate').onclick = async () => {
      const region = regionIn.value.trim();
      const medium = mediumIn.value.trim();
      const category = categoryIn.value.trim();

      if (!region || !medium || !category) {
        alert('Please fill out all fields.');
        return;
      }

      captionEl.innerHTML = '<span class="loading"></span> Generating your personalized recommendation...';
      showScreen(result);

      try {
        const res = await fetch('/generate_landing', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ region, medium, category })
        });

        const json = await res.json();

        if (!res.ok) throw new Error(json.error);

        heroImg.src = `/images/${json.modules.hero}`;
        captionEl.textContent = json.caption || 'No caption available.';
        shopBtn.onclick = () => window.location.href = `/${json.modules.hero.replace('.jpg', '')}`;

      } catch (err) {
        console.error(err);
        captionEl.textContent = 'Something went wrong.';
      }
    };

    // Particle System
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
        particlesContainer.appendChild(particle);
      }
    }
    createParticles();

    // 3D Mouse Tracking for Cards (subtle effect)
    document.querySelectorAll('.form-card, .result-card, .hero-banner').forEach(card => {
      card.addEventListener('mousemove', (e) => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        const rotateX = (y - centerY) / 30;
        const rotateY = (centerX - x) / 30;
        
        card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateY(-5px)`;
      });
      
      card.addEventListener('mouseleave', () => {
        card.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg) translateY(0px)';
      });
    });

    // Parallax Effect for Background Shapes
    window.addEventListener('scroll', () => {
      const scrolled = window.pageYOffset;
      const shapes = document.querySelectorAll('.shape');
      shapes.forEach((shape, index) => {
        const speed = 0.5 + (index * 0.1);
        shape.style.transform = `translateY(${scrolled * speed}px) rotate(${scrolled * 0.1}deg)`;
      });
    });

    // Enhanced Button Hover Effects
    document.querySelectorAll('.cta-button').forEach(btn => {
      btn.addEventListener('mouseenter', () => {
        btn.style.transform = btn.style.transform.replace('scale(1)', 'scale(1.05)');
      });
      btn.addEventListener('mouseleave', () => {
        btn.style.transform = btn.style.transform.replace('scale(1.05)', 'scale(1)');
      });
    });
  </script>
</body>
</html>
